<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de productos</title>
        <script src="./src/main.js"></script>
        <link rel="stylesheet" href="./styles/styles.css"/>
    </head>
    <body>
        <div class="titulo">
            <h3>Registro de nuevo producto</h3>
        </div>
        <p>Ingresa la información que a continuación se te solicita.</p>
        <form id="formularioProductos" action="./set_producto.php" method="post">
            <fieldset>
                <legend>Información del producto</legend>
                    <label for="nombre">Nombre: <input type="text" name="nombre" id="nombre"/></label>
                    <br/>
                    <label for="marca">Marca: 
                        <select name="marca" id="marca">
                            <option value="none" selected>Elige una opción</option>
                            <option value="canon">Canon</option>
                            <option value="fujifilm">Fujifilm</option>
                            <option value="hasselblad">Hasselblad</option>
                            <option value="leica">Leica</option>
                            <option value="nikon">Nikon</option>
                            <option value="olympus">Olympus</option>
                            <option value="pentax">Pentax</option>
                            <option value="sony">Sony</option>
                        </select>
                    </label>
                    <br/>
                    <label for="modelo">Modelo: <input type="text" name="modelo" id="modelo"/></label>
                    <br/>
                    <label for="precio">Precio: <input type="text" name="precio" id="precio"/></label>
                    <br/>
                    <label for="detalles">Detalles: 
                        <textarea name="detalles" id="detalles" cols="50" rows="4" placeholder="Máximo 250 caracteres"></textarea>
                    </label>
                    <br/>
                    <label for="unidades">Unidades: <input type="number" name="unidades" id="unidades"/></label>
                    <br/>
                    <label for="ruta">Ruta de la imagen del producto: <input type="text" name="ruta" id="ruta"></label>
            </fieldset>
            <p>
                <input type="submit" value="Enviar formulario" onclick="return validarFormulario(event);"/>
                <input type="reset" value="Limpiar formulario">
            </p>
        </form>
    </body>
</html>
